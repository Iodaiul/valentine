<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’™ğŸ¤</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive;
        background: linear-gradient(135deg, #cce6ff, #ffffff);
        overflow: hidden;
        user-select: none;
    }

    .container {
        width: 100vw;

    h1 {

    .buttons {

    }

    button {
        font-size: 2.5em;

        border: none;

        transition: 0.2s;

    }

    #yes {
        background: #4da6ff;
        color: white;
        cursor: pointer !important;
    }

    #no {
        background: #ff4d6d;
        color: white;
        cursor: not-allowed;
        transition: transform 0.1s linear;
    }

    .hidden {
        display: none;
    }

    .second h2 {
        font-size: 3em;
        color: #3b6cff;
        margin-bottom: 20px;
    }

    .gifs-row {
        display: flex;
        gap: 40px;
        margin-top: 20px;
    }

    .gifs-row img {
        width: 220px;
    }
</style>
</head>
<body>

<div class="container" id="first">
    <h1>Vrei sÄƒ-mi fii Valentine's anul acesta? ğŸ’™ğŸ¤</h1>

    <img class="gif" src="https://media1.tenor.com/m/SU5k1XOLwukAAAAd/cute-milk-and-mocha.gif">

    <div class="buttons">
        <button id="yes">Da</button>
        <button id="no">Nu</button>
    </div>
</div>

<div class="container second hidden" id="second">
    <h2>ÃncÄƒ te plac mult Adelina, tu ce simÈ›i? ğŸ¤ğŸ’™</h2>

    <div class="gifs-row">
        <img src="https://media1.tenor.com/m/1nIDXbABxgsAAAAd/gif-gifkk.gif">
        <img src="https://media1.tenor.com/m/DDRz38sfMSIAAAAd/milk-mocha-bear.gif">
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const buttonsContainer = document.querySelector('.buttons');

// DezactiveazÄƒ complet butonul "Nu"
noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    return false;
});

// Face butonul "Nu" sÄƒ fugÄƒ de mouse
document.addEventListener('mousemove', (e) => {
    const rect = noBtn.getBoundingClientRect();
    const btnCenterX = rect.left + rect.width / 2;
    const btnCenterY = rect.top + rect.height / 2;
    
    // DistanÈ›a dintre cursor È™i centrul butonului
    const dist = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);
    
    // DacÄƒ mouse-ul este aproape (Ã®n raza de 200px)
    if (dist < 200) {
        // CalculeazÄƒ direcÈ›ia de fugÄƒ (opus faÈ›Äƒ de mouse)
        const moveX = (btnCenterX - e.clientX) * 0.3;
        const moveY = (btnCenterY - e.clientY) * 0.3;
        
        // LimiteazÄƒ miÈ™carea la container
        const containerRect = buttonsContainer.getBoundingClientRect();
        const newLeft = parseInt(noBtn.style.left || 0) + moveX;
        const newTop = parseInt(noBtn.style.top || 0) + moveY;
        
        // AsigurÄƒ-te cÄƒ butonul rÄƒmÃ¢ne Ã®n container
        if (Math.abs(newLeft) < containerRect.width / 2 - 100 && 
            Math.abs(newTop) < containerRect.height / 2 - 50) {
            noBtn.style.transform = `translate(${newLeft}px, ${newTop}px)`;
            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';
        }
    }
});

// Butonul "Da" funcÈ›ioneazÄƒ normal
yesBtn.onclick = () => {
    document.getElementById("first").classList.add("hidden");
    document.getElementById("second").classList.remove("hidden");
};

// ReseteazÄƒ poziÈ›ia butonului "Nu" dacÄƒ iese prea mult
function resetNoButton() {
    const containerRect = buttonsContainer.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    
    if (btnRect.left < containerRect.left || 
        btnRect.right > containerRect.right ||
        btnRect.top < containerRect.top || 
        btnRect.bottom > containerRect.bottom) {
        noBtn.style.transform = 'translate(0, 0)';
        noBtn.style.left = '0px';
        noBtn.style.top = '0px';
    }
}

// VerificÄƒ periodic dacÄƒ butonul "Nu" a ieÈ™it din limite
setInterval(resetNoButton, 1000);
</script>

</body>
</html>
