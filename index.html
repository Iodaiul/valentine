<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Valentine üíôü§ç</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
    }

    body {
        font-family: 'Comic Sans MS', cursive;
        background: linear-gradient(135deg, #cce6ff, #ffffff);
        overflow: hidden;
        height: 100vh;
        cursor: none !important;
    }

    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
    }

    h1 {
        font-size: 3em;
        color: #3b6cff;
        margin-bottom: 30px;
        padding: 0 20px;
        z-index: 10;
    }

    .gif {
        width: 300px;
        margin-bottom: 40px;
        z-index: 10;
    }

    .buttons {
        display: flex;
        gap: 50px;
        position: relative;
        z-index: 100;
    }

    button {
        font-size: 2.5em;
        padding: 20px 50px;
        border-radius: 20px;
        border: none;
        position: relative;
        transition: transform 0.05s linear !important;
        z-index: 1000;
    }

    #yes {
        background: #4da6ff;
        color: white;
        cursor: pointer !important;
    }

    #no {
        background: #ff4d6d;
        color: white;
        position: absolute;
        cursor: not-allowed;
    }

    .hidden {
        display: none !important;
    }

    .second h2 {
        font-size: 3em;
        color: #3b6cff;
        margin-bottom: 20px;
    }

    .gifs-row {
        display: flex;
        gap: 40px;
        margin-top: 20px;
    }

    .gifs-row img {
        width: 220px;
    }

    /* Cursor fals */
    .fake-cursor {
        position: fixed;
        width: 30px;
        height: 30px;
        background: url('https://cdn-icons-png.flaticon.com/512/5454/5454827.png') center/contain no-repeat;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
    }

    /* Container limitƒÉ pentru butonul "Nu" */
    .escape-zone {
        position: absolute;
        width: 80vw;
        height: 60vh;
        border: 2px dashed rgba(255, 77, 109, 0.3);
        border-radius: 20px;
        pointer-events: none;
        z-index: 1;
    }
</style>
</head>
<body>

<!-- Cursor fals -->
<div class="fake-cursor" id="fakeCursor"></div>

<div class="container" id="first">
    <div class="escape-zone"></div>
    
    <h1>Vrei sƒÉ-mi fii Valentine's anul acesta? üíôü§ç</h1>

    <img class="gif" src="https://media1.tenor.com/m/SU5k1XOLwukAAAAd/cute-milk-and-mocha.gif">

    <div class="buttons">
        <button id="yes">Da</button>
        <!-- Butonul "Nu" este pozi»õionat dinamic prin JS -->
    </div>
</div>

<div class="container second hidden" id="second">
    <h2>√éncƒÉ te plac mult Adelina, tu ce sim»õi? ü§çüíô</h2>

    <div class="gifs-row">
        <img src="https://media1.tenor.com/m/1nIDXbABxgsAAAAd/gif-gifkk.gif">
        <img src="https://media1.tenor.com/m/DDRz38sfMSIAAAAd/milk-mocha-bear.gif">
    </div>
</div>

<script>
// Ascunde cursorul real »ôi afi»ôeazƒÉ cursorul fals
const fakeCursor = document.getElementById('fakeCursor');
let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;

// CreazƒÉ butonul "Nu" dinamic
const buttonsContainer = document.querySelector('.buttons');
const noBtn = document.createElement('button');
noBtn.id = 'no';
noBtn.textContent = 'Nu';
buttonsContainer.appendChild(noBtn);

// Pozi»õioneazƒÉ ini»õial butonul "Nu"
let noBtnX = 150; // offset fa»õƒÉ de "Da"
let noBtnY = 0;

// Dimensiunile zonei de fugƒÉ
const escapeZone = {
    width: window.innerWidth * 0.8,
    height: window.innerHeight * 0.6,
    x: window.innerWidth * 0.1,
    y: window.innerHeight * 0.2
};

// ActualizeazƒÉ pozi»õia butonului "Nu"
function updateNoBtnPosition() {
    noBtn.style.left = `${noBtnX}px`;
    noBtn.style.top = `${noBtnY}px`;
    noBtn.style.transform = `translate(${noBtnX}px, ${noBtnY}px)`;
}

// BlocheazƒÉ complet butonul "Nu"
noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    e.stopPropagation();
    return false;
});

noBtn.addEventListener('mousedown', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    return false;
});

noBtn.addEventListener('mouseup', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    return false;
});

// Cursor fals care urmƒÉre»ôte mouse-ul real
document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    fakeCursor.style.left = mouseX + 'px';
    fakeCursor.style.top = mouseY + 'px';
    
    // VerificƒÉ dacƒÉ cursorul este aproape de butonul "Nu"
    const btnRect = noBtn.getBoundingClientRect();
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;
    
    const dist = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);
    
    // DacƒÉ cursorul este prea aproape (250px), fuge!
    if (dist < 250) {
        // CalculeazƒÉ direc»õia de fugƒÉ
        const angle = Math.atan2(mouseY - btnCenterY, mouseX - btnCenterX);
        
        // For»õƒÉ de respingere (mai mare cu c√¢t e mai aproape)
        const force = 350 - dist; // Valori mai mari = fuge mai departe
        
        // Mi»ôcare √Æn direc»õia opusƒÉ
        const moveX = Math.cos(angle + Math.PI) * (force / 2);
        const moveY = Math.sin(angle + Math.PI) * (force / 2);
        
        // AplicƒÉ mi»ôcarea
        noBtnX += moveX;
        noBtnY += moveY;
        
        // »öine butonul √Æn limite
        const maxX = escapeZone.width / 2 - 100;
        const maxY = escapeZone.height / 2 - 50;
        
        noBtnX = Math.max(-maxX, Math.min(maxX, noBtnX));
        noBtnY = Math.max(-maxY, Math.min(maxY, noBtnY));
        
        updateNoBtnPosition();
        
        // Mi»ôcare aleatorie suplimentarƒÉ pentru a fi imprevizibil
        if (dist < 150) {
            noBtnX += (Math.random() - 0.5) * 100;
            noBtnY += (Math.random() - 0.5) * 100;
            updateNoBtnPosition();
        }
    }
});

// Butonul "Da" func»õioneazƒÉ normal
document.getElementById("yes").onclick = () => {
    document.getElementById("first").classList.add("hidden");
    document.getElementById("second").classList.remove("hidden");
};

// ReseteazƒÉ pozi»õia periodic dacƒÉ iese prea mult
setInterval(() => {
    const maxX = escapeZone.width / 2 - 100;
    const maxY = escapeZone.height / 2 - 50;
    
    if (Math.abs(noBtnX) > maxX * 0.9 || Math.abs(noBtnY) > maxY * 0.9) {
        noBtnX = 150;
        noBtnY = 0;
        updateNoBtnPosition();
    }
}, 2000);

// InitializeazƒÉ pozi»õia
updateNoBtnPosition();

// Ascunde cursorul real pe tot documentul
document.body.style.cursor = 'none';

// Previne context menu
document.addEventListener('contextmenu', (e) => {
    if (e.target.id === 'no') {
        e.preventDefault();
        return false;
    }
});
</script>

</body>
</html>
