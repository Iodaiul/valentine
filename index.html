<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Valentine üíôü§ç</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive;
        background: linear-gradient(135deg, #cce6ff, #ffffff);
        overflow: hidden;
    }

    .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    h1 {
        font-size: 3em;
        color: #3b6cff;
        margin-bottom: 20px;
    }

    .gif {
        width: 300px;
        margin-bottom: 30px;
    }

    .buttons {
        display: flex;
        gap: 50px;
        position: relative;
    }

    button {
        font-size: 2.5em;
        padding: 20px 50px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        transition: 0.2s;
    }

    #yes {
        background: #4da6ff;
        color: white;
    }

    #no {
        background: #ff4d6d;
        color: white;
    }

    /* cursor fake hand */
    .hand {
        position: absolute;
        width: 60px;
        pointer-events: none;
        display: none;
        z-index: 999;
    }

    .hidden {
        display: none;
    }

    .second h2 {
        font-size: 3em;
        color: #3b6cff;
        margin-bottom: 20px;
    }

    .gifs-row {
        display: flex;
        gap: 40px;
        margin-top: 20px;
    }

    .gifs-row img {
        width: 220px;
    }
</style>
</head>
<body>

<div class="container" id="first">
    <h1>Vrei sa fii a mea Valentine anul acesta? üíôü§ç</h1>

    <img class="gif" src="https://media1.tenor.com/m/SU5k1XOLwukAAAAd/cute-milk-and-mocha.gif">

    <div class="buttons">
        <button id="yes">Da</button>
        <button id="no">Nu</button>
    </div>
</div>

<img src="https://cdn-icons-png.flaticon.com/512/5454/5454827.png" class="hand" id="hand">

<div class="container second hidden" id="second">
    <h2>√éncƒÉ te plac mult Adelina, tu ce sim»õi? ü§çüíô</h2>

    <div class="gifs-row">
        <img src="https://media1.tenor.com/m/1nIDXbABxgsAAAAd/gif-gifkk.gif">
        <img src="https://media1.tenor.com/m/DDRz38sfMSIAAAAd/milk-mocha-bear.gif">
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const hand = document.getElementById("hand");

document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dist = Math.hypot(
        e.clientX - (rect.left + rect.width/2),
        e.clientY - (rect.top + rect.height/2)
    );

    if (dist < 120) {
        hand.style.display = "block";
        hand.style.left = e.clientX + "px";
        hand.style.top = e.clientY + "px";

        // trage mouse-ul virtual
        window.scrollBy(
            (Math.random() - 0.5) * 80,
            (Math.random() - 0.5) * 80
        );
    } else {
        hand.style.display = "none";
    }
});

document.getElementById("yes").onclick = () => {
    document.getElementById("first").classList.add("hidden");
    document.getElementById("second").classList.remove("hidden");
};
</script>

</body>
</html>
