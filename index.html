<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Valentine üíôü§ç</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    user-select:none;
}

body{
    font-family:'Comic Sans MS',cursive;
    background:linear-gradient(135deg,#cce6ff,#ffffff);
    overflow:hidden;
    height:100vh;
    cursor:none;
}

/* ================= CONTAINER ================= */
.container{
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    position:relative;
    z-index:20;
}

h1{
    font-size:3em;
    color:#3b6cff;
    margin-bottom:30px;
    text-shadow:2px 2px 4px rgba(0,0,0,0.1);
}

.gif{
    width:300px;
    margin-bottom:40px;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.buttons{
    display:flex;
    gap:50px;
    position:relative;
    min-height:120px;
}

button{
    font-size:2.5em;
    padding:20px 50px;
    border-radius:20px;
    border:none;
    font-weight:bold;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

#yes{
    background:linear-gradient(45deg,#4da6ff,#3b6cff);
    color:white;
    cursor:pointer;
}

#no{
    background:linear-gradient(45deg,#ff4d6d,#ff3366);
    color:white;
    position:absolute;
    left:150px;
    top:0;
    cursor:not-allowed;
}

/* ================= INIMOARE ================= */
.hearts-container{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:5;
}

.heart{
    position:absolute;
    font-size:24px;
    opacity:.6;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(100vh) rotate(360deg);
    }
}

/* ================= CURSOR INIMƒÇ ================= */
.fake-cursor{
    position:fixed;
    width:80px;
    height:75px;
    pointer-events:none;
    z-index:9999;
    transform:translate(-50%,-50%);

    background-image:url("image.webp"); /* poza ta */
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;

    /* mascƒÉ de inimƒÉ */
    -webkit-mask-image:url("https://upload.wikimedia.org/wikipedia/commons/4/49/Heart_coraz√≥n.svg");
    -webkit-mask-size:contain;
    -webkit-mask-repeat:no-repeat;
    -webkit-mask-position:center;

    mask-image:url("https://upload.wikimedia.org/wikipedia/commons/4/49/Heart_coraz√≥n.svg");
    mask-size:contain;
    mask-repeat:no-repeat;
    mask-position:center;
}
</style>
</head>

<body>

<div class="hearts-container" id="heartsContainer"></div>
<div class="fake-cursor" id="fakeCursor"></div>

<div class="container" id="first">
    <h1>Vrei sƒÉ-mi fii Valentine's anul acesta? üíôü§ç</h1>
    <img class="gif" src="https://media1.tenor.com/m/SU5k1XOLwukAAAAd/cute-milk-and-mocha.gif">
    <div class="buttons">
        <button id="yes">Da</button>
        <button id="no">Nu</button>
    </div>
</div>

<script>
const heartsContainer = document.getElementById("heartsContainer");
for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=Math.random()>0.5?"üíô":"ü§ç";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(20+Math.random()*15)+"px";
    h.style.animationDuration=(4+Math.random()*6)+"s";
    heartsContainer.appendChild(h);
}

/* cursor */
const fakeCursor=document.getElementById("fakeCursor");
document.addEventListener("mousemove",e=>{
    fakeCursor.style.left=e.clientX+"px";
    fakeCursor.style.top=e.clientY+"px";
});

/* butonul care fuge */
const noBtn=document.getElementById("no");
let x=150,y=0;

document.addEventListener("mousemove",e=>{
    const r=noBtn.getBoundingClientRect();
    const cx=r.left+r.width/2;
    const cy=r.top+r.height/2;
    const d=Math.hypot(e.clientX-cx,e.clientY-cy);

    if(d<120){
        const a=Math.atan2(cy-e.clientY,cx-e.clientX);
        x+=Math.cos(a)*40;
        y+=Math.sin(a)*40;
        noBtn.style.left=x+"px";
        noBtn.style.top=y+"px";
    }
});
</script>

</body>
</html>
