        <img src="https://media1.tenor.com/m/1nIDXbABxgsAAAAd/gif-gifkk.gif">

<script>
// ========== INIMOARE CARE CAD ==========
function createHearts() {
    const heartsContainer = document.getElementById('heartsContainer');
    const heartEmojis = ['ğŸ’™', 'ğŸ¤', 'ğŸ’˜', 'ğŸ’', 'ğŸ’–', 'ğŸ’—'];
    
    for (let i = 0; i < 50; i++) {

        heart.className = 'heart';
        heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
        heart.style.opacity = Math.random() * 0.5 + 0.3;

createHearts();

// ========== BUTONUL CARE FUGÄ‚ ==========
const fakeCursor = document.getElementById('fakeCursor');
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const safeZone = document.getElementById('safeZone');

let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;
let noBtnX = 150; // PoziÈ›ie iniÈ›ialÄƒ (lÃ¢ngÄƒ "Da")
let noBtnY = 0;
let isRunningAway = false;

// ActualizeazÄƒ poziÈ›ia butonului "Nu"
function updateNoBtnPosition() {
    noBtn.style.left = `${noBtnX}px`;
    noBtn.style.top = `${noBtnY}px`;
    noBtn.style.transform = `translate(${noBtnX}px, ${noBtnY}px)`;
}

// BlocheazÄƒ butonul "Nu" complet
noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    return false;
});

noBtn.addEventListener('mousedown', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    return false;
});

noBtn.addEventListener('mouseup', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    return false;
});

// Cursor fals care urmÄƒreÈ™te mouse-ul
document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    
    // ActualizeazÄƒ cursorul fals
    fakeCursor.style.left = mouseX + 'px';
    fakeCursor.style.top = mouseY + 'px';
    
    // VerificÄƒ distanÈ›a faÈ›Äƒ de butonul "Nu"
    const btnRect = noBtn.getBoundingClientRect();
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;
    
    const dist = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);
    
    // DacÄƒ cursorul este prea aproape (150px), fuge!
    if (dist < 150) {
        isRunningAway = true;
        
        // CalculeazÄƒ unghiul È™i distanÈ›a
        const angle = Math.atan2(mouseY - btnCenterY, mouseX - btnCenterX);
        
        // ForÈ›Äƒ de fugÄƒ (mai mare cu cÃ¢t e mai aproape)
        const force = 200 - dist;
        
        // MiÈ™care Ã®n direcÈ›ia opusÄƒ
        const moveX = Math.cos(angle + Math.PI) * (force / 1.5);
        const moveY = Math.sin(angle + Math.PI) * (force / 1.5);
        
        // AplicÄƒ miÈ™carea
        noBtnX += moveX;
        noBtnY += moveY;
        
        // Limite pentru a nu ieÈ™i prea mult
        const maxX = window.innerWidth * 0.4;
        const maxY = window.innerHeight * 0.3;
        
        noBtnX = Math.max(-maxX, Math.min(maxX, noBtnX));
        noBtnY = Math.max(-maxY, Math.min(maxY, noBtnY));
        
        // ActualizeazÄƒ poziÈ›ia
        updateNoBtnPosition();
        
        // AfiÈ™eazÄƒ zona de siguranÈ›Äƒ (efect vizual)
        safeZone.style.display = 'block';
        safeZone.style.left = (btnCenterX - 50) + 'px';
        safeZone.style.top = (btnCenterY - 50) + 'px';
        
        // MiÈ™care aleatorie pentru a fi imprevizibil
        if (dist < 100) {
            noBtnX += (Math.random() - 0.5) * 80;
            noBtnY += (Math.random() - 0.5) * 80;
            updateNoBtnPosition();
        }
    } else {
        isRunningAway = false;
        safeZone.style.display = 'none';
    }
});

// Butonul "Da" funcÈ›ioneazÄƒ normal
yesBtn.onclick = () => {
    document.getElementById("first").classList.add("hidden");
    document.getElementById("second").classList.remove("hidden");
    
    // AdaugÄƒ È™i mai multe inimoare cÃ¢nd dÄƒ click pe "Da"
    for (let i = 0; i < 30; i++) {
        setTimeout(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'ğŸ’™';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = '30px';
            heart.style.opacity = '0.8';
            heart.style.animationDuration = '3s';
            document.getElementById('heartsContainer').appendChild(heart);
            
            // È˜terge inima dupÄƒ ce cade
            setTimeout(() => heart.remove(), 3000);
        }, i * 100);
    }
};

// ReseteazÄƒ poziÈ›ia butonului "Nu" dacÄƒ iese prea mult
setInterval(() => {
    const maxX = window.innerWidth * 0.4;
    const maxY = window.innerHeight * 0.3;
    
    if (Math.abs(noBtnX) > maxX * 0.9 || Math.abs(noBtnY) > maxY * 0.9) {
        noBtnX = 150;
        noBtnY = 0;
        updateNoBtnPosition();
    }
}, 3000);

// AnimaÈ›ie buton "Nu" pentru a atrage atenÈ›ia
setInterval(() => {
    if (!isRunningAway) {
        noBtn.style.transform = `translate(${noBtnX}px, ${noBtnY}px) scale(1.05)`;
        setTimeout(() => {
            noBtn.style.transform = `translate(${noBtnX}px, ${noBtnY}px) scale(1)`;
        }, 300);
    }
}, 2000);

// InitializeazÄƒ poziÈ›ia
updateNoBtnPosition();

// Ascunde cursorul real
document.body.style.cursor = 'none';

// Previne meniul contextual pe butonul "Nu"
document.addEventListener('contextmenu', (e) => {
    if (e.target.id === 'no') {
        e.preventDefault();
        return false;
    }
});

// Resize handler
window.addEventListener('resize', () => {
    // RepozitioneazÄƒ butonul "Nu" la redimensionare
    const maxX = window.innerWidth * 0.4;
    const maxY = window.innerHeight * 0.3;
    
    noBtnX = Math.max(-maxX, Math.min(maxX, noBtnX));
    noBtnY = Math.max(-maxY, Math.min(maxY, noBtnY));
    
    updateNoBtnPosition();
});
</script>

</body>
