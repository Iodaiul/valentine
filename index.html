<body>

<script>
// ========== INIMOARE CARE CAD (MAI PUTINE, DOAR ALB È™i ALBASTRU) ==========
function createHearts() {
    const heartsContainer = document.getElementById('heartsContainer');
    // DOAR inimi albe È™i albastre
    const heartEmojis = ['ğŸ’™', 'ğŸ¤'];
    
    // MAI PUTINE inimi (25 Ã®n loc de 50)

        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 15 + 20) + 'px'; // Mai mici
        heart.style.opacity = Math.random() * 0.4 + 0.3; // Mai transparente
        heart.style.animationDuration = (Math.random() * 6 + 4) + 's'; // Mai lente
        heart.style.animationDelay = Math.random() * 3 + 's'; // Delay mai mic
        heartsContainer.appendChild(heart);
    }
}

createHearts();

// ========== BUTONUL CARE FUGÄ‚ (LIMITAT) ==========
const fakeCursor = document.getElementById('fakeCursor');
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');

let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;
let noBtnX = 150; // PoziÈ›ie iniÈ›ialÄƒ
let noBtnY = 0;
let isRunningAway = false;

// LIMITE REDUSE CU 20%
let maxMoveX = window.innerWidth * 0.32; // 40% -> 32% (reducere 20%)
let maxMoveY = window.innerHeight * 0.24; // 30% -> 24% (reducere 20%)

// ActualizeazÄƒ poziÈ›ia butonului "Nu"
function updateNoBtnPosition() {
    noBtn.style.left = `${noBtnX}px`;
    noBtn.style.top = `${noBtnY}px`;
}

// BlocheazÄƒ butonul "Nu" complet
noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    return false;
});

noBtn.addEventListener('mousedown', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    return false;
});

noBtn.addEventListener('mouseup', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    return false;
});

// Cursor care urmÄƒreÈ™te mouse-ul
document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    
    // ActualizeazÄƒ cursorul fals (INIMA TA)
    fakeCursor.style.left = mouseX + 'px';
    fakeCursor.style.top = mouseY + 'px';
    
    // VerificÄƒ distanÈ›a faÈ›Äƒ de butonul "Nu"
    const btnRect = noBtn.getBoundingClientRect();
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;
    
    const dist = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);
    
    // DacÄƒ cursorul este prea aproape (130px), fuge!
    if (dist < 130) {
        isRunningAway = true;
        
        // CalculeazÄƒ unghiul
        const angle = Math.atan2(mouseY - btnCenterY, mouseX - btnCenterX);
        
        // ForÈ›Äƒ de fugÄƒ (mai mare cu cÃ¢t e mai aproape)
        const force = 180 - dist;
        
        // MiÈ™care Ã®n direcÈ›ia opusÄƒ
        const moveX = Math.cos(angle + Math.PI) * (force / 2);
        const moveY = Math.sin(angle + Math.PI) * (force / 2);
        
        // AplicÄƒ miÈ™carea CU LIMITELE REDUSE
        noBtnX += moveX;
        noBtnY += moveY;
        
        // APLICÄ‚ LIMITELE REDUSE
        noBtnX = Math.max(-maxMoveX, Math.min(maxMoveX, noBtnX));
        noBtnY = Math.max(-maxMoveY, Math.min(maxMoveY, noBtnY));
        
        // ActualizeazÄƒ poziÈ›ia
        updateNoBtnPosition();
        
        // MiÈ™care aleatorie micÄƒ pentru a fi imprevizibil
        if (dist < 90) {
            noBtnX += (Math.random() - 0.5) * 60;
            noBtnY += (Math.random() - 0.5) * 60;
            
            // ReaplicÄƒ limitele dupÄƒ miÈ™carea aleatorie
            noBtnX = Math.max(-maxMoveX, Math.min(maxMoveX, noBtnX));
            noBtnY = Math.max(-maxMoveY, Math.min(maxMoveY, noBtnY));
            
            updateNoBtnPosition();
        }
    } else {
        isRunningAway = false;
    }
});

// Butonul "Da" funcÈ›ioneazÄƒ normal
yesBtn.onclick = () => {
    document.getElementById("first").classList.add("hidden");
    document.getElementById("second").classList.remove("hidden");
    
    // AdaugÄƒ cÃ¢teva inimi extra cÃ¢nd dÄƒ click pe "Da"
    for (let i = 0; i < 15; i++) {
        setTimeout(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            // Doar alb È™i albastru
            heart.textContent = Math.random() > 0.5 ? 'ğŸ’™' : 'ğŸ¤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = '28px';
            heart.style.opacity = '0.7';
            heart.style.animationDuration = '4s';
            document.getElementById('heartsContainer').appendChild(heart);
            
            // È˜terge inima dupÄƒ ce cade
            setTimeout(() => heart.remove(), 4000);
        }, i * 150);
    }
};

// ReseteazÄƒ poziÈ›ia butonului "Nu" dacÄƒ iese prea aproape de limite
setInterval(() => {
    const thresholdX = maxMoveX * 0.85;
    const thresholdY = maxMoveY * 0.85;
    
    if (Math.abs(noBtnX) > thresholdX || Math.abs(noBtnY) > thresholdY) {
        // Readuce butonul mai aproape de centru
        noBtnX *= 0.7;
        noBtnY *= 0.7;
        updateNoBtnPosition();
    }
}, 2000);

// AnimaÈ›ie buton "Nu" subtilÄƒ
setInterval(() => {
    if (!isRunningAway) {
        noBtn.style.transform = 'scale(1.02)';
        setTimeout(() => {
            noBtn.style.transform = 'scale(1)';
        }, 200);
    }
}, 3000);

// InitializeazÄƒ poziÈ›ia
updateNoBtnPosition();

// Ascunde cursorul real
document.body.style.cursor = 'none';

// Previne meniul contextual pe butonul "Nu"
document.addEventListener('contextmenu', (e) => {
    if (e.target.id === 'no') {
        e.preventDefault();
        return false;
    }
});

// Resize handler - recalculeazÄƒ limitele
window.addEventListener('resize', () => {
    // RecalculeazÄƒ limitele cu 20% reducere
    maxMoveX = window.innerWidth * 0.32;
    maxMoveY = window.innerHeight * 0.24;
    
    // AjusteazÄƒ poziÈ›ia curentÄƒ la noile limite
    noBtnX = Math.max(-maxMoveX, Math.min(maxMoveX, noBtnX));
    noBtnY = Math.max(-maxMoveY, Math.min(maxMoveY, noBtnY));

});
</script>
