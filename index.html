<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive;
        background: linear-gradient(135deg, #cce6ff, #ffffff);

    }

    .container {
        width: 100vw;

        background: #4da6ff;

    }

    #no {
        background: #ff4d6d;
        color: white;
        cursor: not-allowed;
    }

    /* cursor fake hand */

        position: absolute;
        width: 60px;

        display: none;
        z-index: 999;
    }

    .hidden {
        display: none;
    }

    .second h2 {
        font-size: 3em;
        color: #3b6cff;

        display: flex;
        gap: 40px;

    }

        width: 220px;
    }
</style>
</head>
<body>

<div class="container" id="first">
    <h1>Vrei sÄƒ-mi fii Valentine's anul acesta? ğŸ’™ğŸ¤</h1>

    <img class="gif" src="https://media1.tenor.com/m/SU5k1XOLwukAAAAd/cute-milk-and-mocha.gif">

    <div class="buttons">
        <button id="yes">Da</button>
        <button id="no">Nu</button>
    </div>
</div>

<img src="https://cdn-icons-png.flaticon.com/512/5454/5454827.png" class="hand" id="hand">

<div class="container second hidden" id="second">
    <h2>ÃncÄƒ te plac mult Adelina, tu ce simÈ›i? ğŸ¤ğŸ’™</h2>

    <div class="gifs-row">
        <img src="https://media1.tenor.com/m/1nIDXbABxgsAAAAd/gif-gifkk.gif">
        <img src="https://media1.tenor.com/m/DDRz38sfMSIAAAAd/milk-mocha-bear.gif">
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const hand = document.getElementById("hand");
let isAvoiding = false;

// Face butonul "Nu" complet inutil din punct de vedere al click-ului
noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopPropagation();
    return false;
});

// DezactiveazÄƒ toate event-urile mouse pentru butonul "Nu"
noBtn.style.pointerEvents = 'none';

document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const btnCenterX = rect.left + rect.width / 2;
    const btnCenterY = rect.top + rect.height / 2;
    
    // CalculeazÄƒ distanÈ›a dintre cursor È™i centrul butonului
    const dist = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);
    
    // DacÄƒ cursorul este aproape de butonul "Nu"
    if (dist < 150) {
        isAvoiding = true;
        hand.style.display = "block";
        hand.style.left = e.clientX + "px";
        hand.style.top = e.clientY + "px";
        
        // CalculeazÄƒ direcÈ›ia opusÄƒ faÈ›Äƒ de buton
        const angle = Math.atan2(e.clientY - btnCenterY, e.clientX - btnCenterX);
        
        // MÄƒreÈ™te forÈ›a cu cÃ¢t e mai aproape cursorul
        const force = (150 - dist) / 2;
        
        // MutÄƒ cursorul Ã®n direcÈ›ia opusÄƒ
        const moveX = Math.cos(angle + Math.PI) * (force + Math.random() * 30);
        const moveY = Math.sin(angle + Math.PI) * (force + Math.random() * 30);
        
        // AplicÄƒ miÈ™carea cursorului
        window.scrollBy(moveX, moveY);
        
        // ÃncearcÄƒ sÄƒ miÈ™ti È™i mouse-ul virtual (doar pentru efect vizual)
        hand.style.transform = `translate(${moveX}px, ${moveY}px)`;
        
        // AdaugÄƒ o miÈ™care suplimentarÄƒ aleatorie
        setTimeout(() => {
            window.scrollBy(
                (Math.random() - 0.5) * 50,
                (Math.random() - 0.5) * 50
            );
        }, 10);
    } else {
        isAvoiding = false;
        hand.style.display = "none";
        hand.style.transform = 'translate(0, 0)';
    }
});

// Butonul "Da" funcÈ›ioneazÄƒ normal
document.getElementById("yes").onclick = () => {
    document.getElementById("first").classList.add("hidden");
    document.getElementById("second").classList.remove("hidden");
};

// Previne orice acÈ›iune pe butonul "Nu"
noBtn.addEventListener('mousedown', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    return false;
});

noBtn.addEventListener('mouseup', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    return false;
});
</script>

</body>
