<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Valentine üíôü§ç</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
    }

    body {
        font-family: 'Comic Sans MS', cursive;
        background: linear-gradient(135deg, #cce6ff, #ffffff);
        overflow: hidden;
        height: 100vh;
        cursor: none !important;
    }

    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        z-index: 20;
    }

    h1 {
        font-size: 3em;
        color: #3b6cff;
        margin-bottom: 30px;
        padding: 0 20px;
        z-index: 30;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .gif {
        width: 300px;
        margin-bottom: 40px;
        z-index: 30;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .buttons {
        display: flex;
        gap: 50px;
        position: relative;
        z-index: 40;
        min-height: 120px;
    }

    button {
        font-size: 2.5em;
        padding: 20px 50px;
        border-radius: 20px;
        border: none;
        position: relative;
        transition: all 0.05s linear !important;
        z-index: 50;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #yes {
        background: linear-gradient(45deg, #4da6ff, #3b6cff);
        color: white;
        cursor: pointer !important;
    }

    #yes:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(59, 108, 255, 0.3);
    }

    #no {
        background: linear-gradient(45deg, #ff4d6d, #ff3366);
        color: white;
        position: absolute;
        cursor: not-allowed;
        left: 150px;
        top: 0;
    }

    .hidden {
        display: none !important;
    }

    .second h2 {
        font-size: 3em;
        color: #3b6cff;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .gifs-row {
        display: flex;
        gap: 40px;
        margin-top: 30px;
        z-index: 30;
    }

    .gifs-row img {
        width: 220px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Inimoare care cad - MAI PUTINE */
    .hearts-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
    }

    .heart {
        position: absolute;
        font-size: 24px;
        opacity: 0.6;
        animation: fall linear infinite;
        filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2));
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(360deg);
        }
    }

    /* Cursor jumƒÉtate albastru jumƒÉtate alb */
    .fake-cursor {
        position: fixed;
        width: 50px;
        height: 50px;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .cursor-left {
        position: absolute;
        left: 0;
        top: 0;
        width: 50%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }

    .cursor-right {
        position: absolute;
        right: 0;
        top: 0;
        width: 50%;
        height: 100%;
        background: #4da6ff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }
</style>
</head>
<body>

<!-- Inimoare care cad - MAI PUTINE -->
<div class="hearts-container" id="heartsContainer"></div>

<!-- Cursor jumƒÉtate alb/jumƒÉtate albastru -->
<div class="fake-cursor" id="fakeCursor">
    <div class="cursor-left">ü§ç</div>
    <div class="cursor-right">üíô</div>
</div>

<div class="container" id="first">
    <h1>Vrei sƒÉ-mi fii Valentine's anul acesta? üíôü§ç</h1>

    <img class="gif" src="https://media1.tenor.com/m/SU5k1XOLwukAAAAd/cute-milk-and-mocha.gif">

    <div class="buttons">
        <button id="yes">Da</button>
        <button id="no">Nu</button>
    </div>
</div>

<div class="container second hidden" id="second">
    <h2>√éncƒÉ te plac mult Adelina, tu ce sim»õi? ü§çüíô</h2>

    <div class="gifs-row">
        <img src="https://media1.tenor.com/m/1nIDXbABxgsAAAAd/gif-gifkk.gif">
        <img src="https://media1.tenor.com/m/DDRz38sfMSIAAAAd/milk-mocha-bear.gif">
    </div>
</div>

<script>
// ========== INIMOARE CARE CAD (MAI PUTINE, DOAR ALB »ôi ALBASTRU) ==========
function createHearts() {
    const heartsContainer = document.getElementById('heartsContainer');
    // DOAR inimi albe »ôi albastre
    const heartEmojis = ['üíô', 'ü§ç'];
    
    // MAI PUTINE inimi (25 √Æn loc de 50)
    for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 15 + 20) + 'px'; // Mai mici
        heart.style.opacity = Math.random() * 0.4 + 0.3; // Mai transparente
        heart.style.animationDuration = (Math.random() * 6 + 4) + 's'; // Mai lente
        heart.style.animationDelay = Math.random() * 3 + 's'; // Delay mai mic
        heartsContainer.appendChild(heart);
    }
}

createHearts();

// ========== BUTONUL CARE FUGƒÇ (LIMITAT) ==========
const fakeCursor = document.getElementById('fakeCursor');
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');

let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;
let noBtnX = 150; // Pozi»õie ini»õialƒÉ
let noBtnY = 0;
let isRunningAway = false;

// LIMITE REDUSE CU 20%
const maxMoveX = window.innerWidth * 0.32; // 40% -> 32% (reducere 20%)
const maxMoveY = window.innerHeight * 0.24; // 30% -> 24% (reducere 20%)

// ActualizeazƒÉ pozi»õia butonului "Nu"
function updateNoBtnPosition() {
    noBtn.style.left = `${noBtnX}px`;
    noBtn.style.top = `${noBtnY}px`;
}

// BlocheazƒÉ butonul "Nu" complet
noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    return false;
});

noBtn.addEventListener('mousedown', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    return false;
});

noBtn.addEventListener('mouseup', (e) => {
    e.preventDefault();
    e.stopImmediatePropagation();
    return false;
});

// Cursor care urmƒÉre»ôte mouse-ul
document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    
    // ActualizeazƒÉ cursorul fals
    fakeCursor.style.left = mouseX + 'px';
    fakeCursor.style.top = mouseY + 'px';
    
    // VerificƒÉ distan»õa fa»õƒÉ de butonul "Nu"
    const btnRect = noBtn.getBoundingClientRect();
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;
    
    const dist = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);
    
    // DacƒÉ cursorul este prea aproape (130px), fuge!
    if (dist < 130) {
        isRunningAway = true;
        
        // CalculeazƒÉ unghiul
        const angle = Math.atan2(mouseY - btnCenterY, mouseX - btnCenterX);
        
        // For»õƒÉ de fugƒÉ (mai mare cu c√¢t e mai aproape)
        const force = 180 - dist;
        
        // Mi»ôcare √Æn direc»õia opusƒÉ
        const moveX = Math.cos(angle + Math.PI) * (force / 2);
        const moveY = Math.sin(angle + Math.PI) * (force / 2);
        
        // AplicƒÉ mi»ôcarea CU LIMITELE REDUSE
        noBtnX += moveX;
        noBtnY += moveY;
        
        // APLICƒÇ LIMITELE REDUSE
        noBtnX = Math.max(-maxMoveX, Math.min(maxMoveX, noBtnX));
        noBtnY = Math.max(-maxMoveY, Math.min(maxMoveY, noBtnY));
        
        // ActualizeazƒÉ pozi»õia
        updateNoBtnPosition();
        
        // Mi»ôcare aleatorie micƒÉ pentru a fi imprevizibil
        if (dist < 90) {
            noBtnX += (Math.random() - 0.5) * 60;
            noBtnY += (Math.random() - 0.5) * 60;
            
            // ReaplicƒÉ limitele dupƒÉ mi»ôcarea aleatorie
            noBtnX = Math.max(-maxMoveX, Math.min(maxMoveX, noBtnX));
            noBtnY = Math.max(-maxMoveY, Math.min(maxMoveY, noBtnY));
            
            updateNoBtnPosition();
        }
    } else {
        isRunningAway = false;
    }
});

// Butonul "Da" func»õioneazƒÉ normal
yesBtn.onclick = () => {
    document.getElementById("first").classList.add("hidden");
    document.getElementById("second").classList.remove("hidden");
    
    // AdaugƒÉ c√¢teva inimi extra c√¢nd dƒÉ click pe "Da"
    for (let i = 0; i < 15; i++) {
        setTimeout(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            // Doar alb »ôi albastru
            heart.textContent = Math.random() > 0.5 ? 'üíô' : 'ü§ç';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = '28px';
            heart.style.opacity = '0.7';
            heart.style.animationDuration = '4s';
            document.getElementById('heartsContainer').appendChild(heart);
            
            // »òterge inima dupƒÉ ce cade
            setTimeout(() => heart.remove(), 4000);
        }, i * 150);
    }
};

// ReseteazƒÉ pozi»õia butonului "Nu" dacƒÉ iese prea aproape de limite
setInterval(() => {
    const thresholdX = maxMoveX * 0.85;
    const thresholdY = maxMoveY * 0.85;
    
    if (Math.abs(noBtnX) > thresholdX || Math.abs(noBtnY) > thresholdY) {
        // Readuce butonul mai aproape de centru
        noBtnX *= 0.7;
        noBtnY *= 0.7;
        updateNoBtnPosition();
    }
}, 2000);

// Anima»õie buton "Nu" subtilƒÉ
setInterval(() => {
    if (!isRunningAway) {
        noBtn.style.transform = 'scale(1.02)';
        setTimeout(() => {
            noBtn.style.transform = 'scale(1)';
        }, 200);
    }
}, 3000);

// InitializeazƒÉ pozi»õia
updateNoBtnPosition();

// Ascunde cursorul real
document.body.style.cursor = 'none';

// Previne meniul contextual pe butonul "Nu"
document.addEventListener('contextmenu', (e) => {
    if (e.target.id === 'no') {
        e.preventDefault();
        return false;
    }
});

// Resize handler - recalculeazƒÉ limitele
window.addEventListener('resize', () => {
    // RecalculeazƒÉ limitele cu 20% reducere
    maxMoveX = window.innerWidth * 0.32;
    maxMoveY = window.innerHeight * 0.24;
    
    // AjusteazƒÉ pozi»õia curentƒÉ la noile limite
    noBtnX = Math.max(-maxMoveX, Math.min(maxMoveX, noBtnX));
    noBtnY = Math.max(-maxMoveY, Math.min(maxMoveY, noBtnY));
    
    updateNoBtnPosition();
});
</script>

</body>
</html>
